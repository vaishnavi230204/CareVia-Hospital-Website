<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | CareVia</title>
  <style>
    :root {
      --green: #16a085;
      --black: #444;
      --light-color: #777;
      --box-shadow: 0.5rem 0.5rem 0 rgba(22, 160, 133, 0.2);
      --text-shadow: 0.4rem 0.4rem 0 rgba(0, 0, 0, 0.2);
      --border: 0.2rem solid var(--green);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('/public/images/login.jpeg'); /* bg img image path here */
      background-size: cover; 
      background-position: center; 
      background-attachment: fixed; 
    }

    .hospital-heading {
      font-size: 2rem;
      color: var(--green);
      margin-bottom: 1rem;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: var(--box-shadow);
      border: var(--border);
      width: 350px;
      text-align: center;
      opacity: 0.9; /* Optional: makes the form slightly transparent so the background shows through */
    }

    h2 {
      color: var(--green);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: var(--border);
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--green);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #138d75;
    }

    input:focus {
      outline: none;
      border-color: #138d75;
    }

    form {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="hospital-heading">SereneCare Hospital</div>

  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
